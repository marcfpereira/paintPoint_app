<nav class="navbar navbar-expand-lg navbar-expand-xl navbar-dark bg-dark mb-3">
    <div class="container-fluid">
        <span class="navbar-brand">Paint&Point S.L</span>

        <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

        <!-- Step 2: Add the ngbCollapse directive to the element below. -->
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse row">
            <div class="col-xl-10 col-lg-8 col-lg-3">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <!-- Step 4: Close the menu when a link is clicked. -->
                        <a class="nav-link" [routerLink]="'home'" (click)="isMenuCollapsed = true">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="'employees'" (click)="isMenuCollapsed = true">Employees</a>
                    </li>
                    <!--        <li class="nav-item">-->
                    <!--          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">About</a>-->
                    <!--        </li>-->
                </ul>
            </div>
            <div class="col-xl-2 col-lg-4">
                <form *ngIf="router.url === '/employees'" class="form-inline my-2 my-lg-0">
                    <input
                            [ngModel]="filterValue"
                            [ngModelOptions]="{standalone: true}"
                            (ngModelChange)="setFilterValue($event)" class="form-control mr-sm-2" type="search"
                            placeholder="Search" aria-label="Search">
                    <!--        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
                </form>
            </div>

        </div>
    </div>
</nav>
